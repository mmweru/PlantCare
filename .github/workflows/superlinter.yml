name: Super Linter

on:
  push:
    branches-ignore:
      - "master"
      - "main"
  pull_request:
    branches-ignore:
      - "master"
      - "main"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Super-Linter
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "development"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
